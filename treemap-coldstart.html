<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Treemap - Cold Start + Glassmorphism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            padding: 20px;
        }
        #container {
            position: relative;
            margin: 20px auto;
            width: 1200px;
            height: 1140px;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
        }

        /* ========================================
           Tile: Figma-faithful glassmorphism
           ======================================== */
        .tile {
            position: absolute;
            cursor: pointer;
            transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .tile:hover { z-index: 10; }


        /* ========================================
           Tile content layout
           ======================================== */
        .tile-content {
            padding: var(--tile-pad, 16px);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Header row: name (left) + value (right), always a row, always centered */
        .tile-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            min-height: 0;
        }

        /* Name: left side */
        .tile-name {
            font-weight: var(--tile-name-weight, 600);
            font-size: var(--tile-name-size, 12px);
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.95);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 1;
            min-width: 0;
        }

        /* Value: right side, vertically centered with name */
        .tile-value {
            font-weight: 400;
            font-size: var(--tile-value-size, 10px);
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Sparkline */
        .tile-sparkline {
            flex: 1;
            min-height: 40px;
            display: none;
        }
        .tile.show-sparkline .tile-sparkline { display: block; }
        .sparkline-canvas { width: 100%; height: 100%; }

        /* Badge: always bottom-right, text-aligned with value above */
        .tile-badge {
            position: absolute;
            bottom: var(--tile-pad, 16px);
            right: calc(var(--tile-pad, 16px) - var(--badge-pad-h, 6px));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--badge-pad, 4.5px 10.5px);
            border-radius: 6px;
            background: rgba(255, 255, 255, var(--badge-bg-alpha, 0.15));
            border: 0.5px solid rgba(255, 255, 255, var(--badge-border-alpha, 0.25));
            box-shadow: 0px 2px 8px rgba(0, 0, 0, var(--badge-shadow-alpha, 0.3));
            font-weight: 600;
            font-size: var(--tile-badge-size, 11px);
            line-height: 1.3;
            white-space: nowrap;
            color: rgba(255, 255, 255, 0.95);
        }

        /* ========================================
           Adaptive layout states
           ======================================== */

        /* Small tiles: hide value + badge + sparkline */
        .tile.hide-value .tile-value { display: none; }
        .tile.hide-badge .tile-badge { display: none; }
        .tile.hide-sparkline .tile-sparkline { display: none; }

        /* Value goes vertical writing but stays on the RIGHT side of name */
        .tile.vertical-value .tile-value {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Value vertical: both top-aligned to save space */
        .tile.vertical-value .tile-header {
            align-items: flex-start;
        }

        /* Vertical text for tall tiles: name goes vertical, value stays right, both top-aligned */
        .tile.vertical-text .tile-header {
            align-items: flex-start;
            flex: 1;
            min-height: 0;
        }
        .tile.vertical-text .tile-name {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 100%;
        }
        .tile.vertical-text .tile-value {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 100%;
        }

        /* ========================================
           Controls
           ======================================== */
        #info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 12px;
            color: #888;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .size-btn {
            padding: 8px 16px;
            margin: 0 4px;
            border: 1px solid #ddd;
            background: rgba(0, 0, 0, 0.02);
            color: #666;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .size-btn:hover { background: rgba(0, 0, 0, 0.05); color: #333; }
        .size-btn.active { background: rgba(0, 0, 0, 0.08); color: #111; border-color: #999; }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 16px;">
        <h2 style="color: rgba(0,0,0,0.85);">Treemap Preview</h2>
        <p style="font-size: 12px; color: #999; margin-top: 6px;">
            Figma 设计稿 · 红涨绿跌 · 悬停扩展
        </p>
    </div>
    <div class="controls">
        <button class="size-btn active" data-size="1200x1140">XL (1200×1140)</button>
        <button class="size-btn" data-size="800x760">L (800×760)</button>
        <button class="size-btn" data-size="600x570">M (600×570)</button>
    </div>
    <div id="info"></div>
    <div id="container"></div>

    <script>
        // --- Mock Data (31 sectors) ---
        const mockSectors = [
            { name: '农林牧渔', icon: 'wheat', capitalFlow: 12.5, changePercent: 0.85 },
            { name: '采掘', icon: 'pickaxe', capitalFlow: -8.3, changePercent: -0.62 },
            { name: '化工', icon: 'flask-conical', capitalFlow: 25.7, changePercent: 1.73 },
            { name: '钢铁', icon: 'factory', capitalFlow: -15.2, changePercent: -1.25 },
            { name: '有色金属', icon: 'gem', capitalFlow: 18.9, changePercent: 1.42 },
            { name: '电子', icon: 'cpu', capitalFlow: 145.8, changePercent: 3.85 },
            { name: '家用电器', icon: 'refrigerator', capitalFlow: 32.4, changePercent: 2.15 },
            { name: '食品饮料', icon: 'coffee', capitalFlow: 78.6, changePercent: 2.68 },
            { name: '纺织服装', icon: 'shirt', capitalFlow: -12.5, changePercent: -0.95 },
            { name: '轻工制造', icon: 'package', capitalFlow: 15.3, changePercent: 0.12 },
            { name: '医药生物', icon: 'pill', capitalFlow: 95.2, changePercent: 2.92 },
            { name: '公用事业', icon: 'zap', capitalFlow: 8.7, changePercent: 0.15 },
            { name: '交通运输', icon: 'truck', capitalFlow: -18.9, changePercent: -1.58 },
            { name: '房地产', icon: 'home', capitalFlow: -45.6, changePercent: -3.42 },
            { name: '商业贸易', icon: 'shopping-cart', capitalFlow: 12.8, changePercent: 0.78 },
            { name: '休闲服务', icon: 'palmtree', capitalFlow: 22.3, changePercent: 1.65 },
            { name: '综合', icon: 'grid-3x3', capitalFlow: 6.5, changePercent: -0.08 },
            { name: '建筑材料', icon: 'hammer', capitalFlow: -9.8, changePercent: -0.73 },
            { name: '建筑装饰', icon: 'paint-bucket', capitalFlow: 7.2, changePercent: 0.45 },
            { name: '电气设备', icon: 'lightbulb', capitalFlow: 52.3, changePercent: 2.35 },
            { name: '机械设备', icon: 'cog', capitalFlow: 28.9, changePercent: 1.88 },
            { name: '国防军工', icon: 'shield', capitalFlow: 34.7, changePercent: 2.05 },
            { name: '计算机', icon: 'monitor', capitalFlow: 67.5, changePercent: 2.78 },
            { name: '传媒', icon: 'radio', capitalFlow: -23.4, changePercent: -2.15 },
            { name: '通信', icon: 'smartphone', capitalFlow: 41.2, changePercent: 1.95 },
            { name: '银行', icon: 'landmark', capitalFlow: 125.6, changePercent: 3.52 },
            { name: '汽车', icon: 'car', capitalFlow: 56.8, changePercent: 2.45 },
            { name: '非银金融', icon: 'credit-card', capitalFlow: 89.3, changePercent: 2.85 },
            { name: '煤炭', icon: 'fuel', capitalFlow: -32.7, changePercent: -2.68 },
            { name: '石油石化', icon: 'droplets', capitalFlow: -27.5, changePercent: -1.92 },
            { name: '新能源', icon: 'battery-charging', capitalFlow: 102.3, changePercent: 4.15 },
        ];

        // ================================================================
        // Figma-faithful tile coloring (Chinese convention: 红涨绿跌)
        // ================================================================
        //
        // Figma uses: rgba(2, 150, 99, 0.45) for green tiles
        // Chinese convention: Red = positive (涨), Green = negative (跌)
        //
        // Intensity mapped via alpha (0.15 → 0.50):
        //   Dead zone (±0.2%): neutral gray
        //   Active (0.2-3%): alpha scales linearly
        //   Extreme (>3%): capped

        // --- 7-stop solid color ramp (Binance-style) ---
        // Chinese convention: Red = 涨 (positive), Green = 跌 (negative)
        // All colors are solid/opaque for crisp white text readability
        const COLOR_RAMP = [
            // index 0: deep green (large 跌, < -5%)
            { bg: '#0B8C5F', badge: '#2EBD85' },
            // index 1: medium green (moderate 跌, -2% ~ -5%)
            { bg: '#2EBD85', badge: '#2EBD85' },
            // index 2: light green (small 跌, -0.5% ~ -2%)
            { bg: '#58CEAA', badge: '#2EBD85' },
            // index 3: gray (neutral, ±0.5%)
            { bg: '#76808E', badge: 'rgba(255,255,255,0.6)' },
            // index 4: light red (small 涨, +0.5% ~ +2%)
            { bg: '#E8626F', badge: '#F6465D' },
            // index 5: medium red (moderate 涨, +2% ~ +5%)
            { bg: '#F6465D', badge: '#F6465D' },
            // index 6: deep red (large 涨, > +5%)
            { bg: '#CF304A', badge: '#F6465D' },
        ];

        // Map changePercent → COLOR_RAMP index (0-6)
        function getColorIndex(changePercent) {
            const cp = changePercent;
            if (cp <= -5)   return 0;  // deep green
            if (cp <= -2)   return 1;  // medium green
            if (cp <= -0.5) return 2;  // light green
            if (cp < 0.5)   return 3;  // gray (neutral)
            if (cp < 2)     return 4;  // light red
            if (cp < 5)     return 5;  // medium red
            return 6;                  // deep red
        }

        function applyTileStyle(el, changePercent) {
            const idx = getColorIndex(changePercent);
            el.style.background = COLOR_RAMP[idx].bg;
            el.style.boxShadow = '0px 8px 32px rgba(0, 0, 0, 0.37)';
        }

        function getBadgeTextColor(changePercent) {
            // White text on solid colored tiles for max readability
            return 'rgba(255, 255, 255, 0.95)';
        }

        function getSparklineColor(changePercent) {
            if (changePercent > 0) return '#F6465D';
            return '#2EBD85';
        }

        // --- Constants (from plan) ---
        let W = 1200, H = 1140;
        const MIN = 60;
        const BORDER = 2;
        const TOL = 2.5;

        let originalLayout = null;
        let splitLineStructure = null;
        let activeHoverIndex = -1; // Hover lock
        let maxArea = 0, minArea = 0;

        function lerp(a, b, t) { return a + (b - a) * t; }

        function getTileScale(w, h) {
            const area = w * h;
            const t = maxArea > minArea
                ? (Math.sqrt(area) - Math.sqrt(minArea)) / (Math.sqrt(maxArea) - Math.sqrt(minArea))
                : 0.5;
            return Math.max(0, Math.min(1, t));
        }

        // Recompute all adaptive properties (font, badge, visibility) for given dimensions
        function applyAdaptiveStyles(el, data, w, h) {
            const t = getTileScale(w, h);
            const minDim = Math.min(w, h);
            const threshold = Math.min(targetW(), targetH());

            // Name size: area-based + width constraint
            let nameSize = lerp(9, 28, t);
            const charCount = data.name.length;
            const isVertical = h > w * 1.2;
            const pad = lerp(4, 16, t);
            const textFlowDim = isVertical ? h - 2 * pad : w - 2 * pad;
            const maxNameSize = (0.5 * textFlowDim) / Math.max(charCount, 1);
            nameSize = Math.min(nameSize, Math.max(9, maxNameSize));

            const nameWeight = Math.round(lerp(400, 700, t));
            const valueSize = lerp(8, 13, t);
            const badgeSize = lerp(7, 12, t);

            el.style.setProperty('--tile-name-size', nameSize.toFixed(1) + 'px');
            el.style.setProperty('--tile-name-weight', nameWeight);
            el.style.setProperty('--tile-value-size', valueSize.toFixed(1) + 'px');
            el.style.setProperty('--tile-badge-size', badgeSize.toFixed(1) + 'px');
            el.style.setProperty('--tile-pad', pad.toFixed(1) + 'px');

            // Badge prominence gradient
            const badgeBgAlpha = lerp(0.03, 0.15, t);
            const badgeBorderAlpha = lerp(0.06, 0.25, t);
            const badgeShadowAlpha = lerp(0.05, 0.3, t);
            const badgePadV = lerp(2, 4.5, t);
            const badgePadH = lerp(4, 6, t);
            el.style.setProperty('--badge-bg-alpha', badgeBgAlpha.toFixed(3));
            el.style.setProperty('--badge-border-alpha', badgeBorderAlpha.toFixed(3));
            el.style.setProperty('--badge-shadow-alpha', badgeShadowAlpha.toFixed(3));
            el.style.setProperty('--badge-pad', `${badgePadV.toFixed(1)}px ${badgePadH.toFixed(1)}px`);
            el.style.setProperty('--badge-pad-h', badgePadH.toFixed(1) + 'px');

            // Visibility & layout classes
            el.classList.toggle('show-sparkline', minDim >= threshold);
            el.classList.toggle('vertical-text', isVertical);

            // Estimate whether name + value fit in one horizontal line
            const availW = w - 2 * pad;
            const availH = h - 2 * pad;
            const flowSign = data.capitalFlow > 0 ? '+' : '';
            const fullValueText = `${flowSign}${data.capitalFlow}亿`;
            const shortValueText = `${flowSign}${data.capitalFlow}`;
            const avgCharW = 0.6;
            const nameW = data.name.length * nameSize * 0.85; // CJK chars ~0.85em
            const fullValueW = fullValueText.length * valueSize * avgCharW;
            const headerGap = 6;
            const headerFitsH = (nameW + headerGap + fullValueW) <= availW;

            // Value goes vertical-rl when horizontal doesn't fit
            const needVerticalValue = !isVertical && !headerFitsH;

            // When value is vertical, check if it would overlap the badge
            // Badge height ≈ badgeSize * 1.3 + 2 * badgePadV + pad (bottom position)
            // Value vertical height ≈ charCount * valueSize
            const badgeH = badgeSize * 1.3 + 2 * badgePadV;
            const isValueVertical = needVerticalValue || isVertical;
            const valueCharH = fullValueText.length * valueSize;
            const spaceForValue = availH - (isValueVertical ? badgeH + 4 : 0);
            const needCompact = isValueVertical && valueCharH > spaceForValue;

            // Update value text: drop unit "亿" when compact
            const valueEl = el.querySelector('.tile-value');
            if (valueEl) {
                valueEl.textContent = needCompact ? shortValueText : fullValueText;
            }

            // Hide thresholds
            const hideValue = minDim < 50;
            const hideBadge = minDim < 50;

            el.classList.toggle('hide-value', hideValue);
            el.classList.toggle('hide-badge', hideBadge);
            el.classList.toggle('hide-sparkline', minDim < threshold);
            el.classList.toggle('vertical-value', needVerticalValue);
        }

        function vW() { return W - 2 * BORDER; }
        function vH() { return H - 2 * BORDER; }
        function targetW() { return W / 4; }
        function targetH() { return H / 4; }

        // --- Phase 1: Split Line Grouping (from plan) ---
        function buildSplitLineStructure(layout) {
            const vEdges = [];
            const hEdges = [];

            layout.forEach(tile => {
                vEdges.push(tile.x, tile.x + tile.width);
                hEdges.push(tile.y, tile.y + tile.height);
            });

            function groupEdges(edges) {
                const sorted = [...new Set(edges)].sort((a, b) => a - b);
                const groups = [];
                let currentGroup = [sorted[0]];
                for (let i = 1; i < sorted.length; i++) {
                    if (sorted[i] - sorted[i - 1] <= TOL) {
                        currentGroup.push(sorted[i]);
                    } else {
                        groups.push(currentGroup);
                        currentGroup = [sorted[i]];
                    }
                }
                if (currentGroup.length > 0) groups.push(currentGroup);
                return groups.map(group => {
                    const median = group[Math.floor(group.length / 2)];
                    return { canonical: Math.round(median), values: group };
                });
            }

            const vGroups = groupEdges(vEdges);
            const hGroups = groupEdges(hEdges);

            const vLineMap = new Map();
            const hLineMap = new Map();

            vGroups.forEach(g => g.values.forEach(v => vLineMap.set(v, g.canonical)));
            hGroups.forEach(g => g.values.forEach(v => hLineMap.set(v, g.canonical)));

            const structure = {
                vLines: new Map(),
                hLines: new Map(),
                vLineMap,
                hLineMap,
                vCanonicals: vGroups.map(g => g.canonical).sort((a, b) => a - b),
                hCanonicals: hGroups.map(g => g.canonical).sort((a, b) => a - b)
            };

            layout.forEach((tile, i) => {
                const l = vLineMap.get(tile.x);
                const r = vLineMap.get(tile.x + tile.width);
                const t = hLineMap.get(tile.y);
                const b = hLineMap.get(tile.y + tile.height);

                if (!structure.vLines.has(l)) structure.vLines.set(l, []);
                if (!structure.vLines.has(r)) structure.vLines.set(r, []);
                if (!structure.hLines.has(t)) structure.hLines.set(t, []);
                if (!structure.hLines.has(b)) structure.hLines.set(b, []);

                structure.vLines.get(l).push({ idx: i, side: 'left' });
                structure.vLines.get(r).push({ idx: i, side: 'right' });
                structure.hLines.get(t).push({ idx: i, side: 'top' });
                structure.hLines.get(b).push({ idx: i, side: 'bottom' });
            });

            return structure;
        }

        // --- buildTileSpans (from plan) ---
        function buildTileSpans(axis) {
            const spans = [];
            for (const tile of originalLayout) {
                let lo, hi;
                if (axis === 'v') {
                    lo = splitLineStructure.vLineMap.get(tile.x);
                    hi = splitLineStructure.vLineMap.get(tile.x + tile.width);
                } else {
                    lo = splitLineStructure.hLineMap.get(tile.y);
                    hi = splitLineStructure.hLineMap.get(tile.y + tile.height);
                }
                if (lo !== undefined && hi !== undefined) {
                    spans.push([lo, hi]);
                }
            }
            return spans;
        }

        // --- elasticRedistribute: Full Pipeline (from plan) ---
        function elasticRedistribute(canonicals, hovLo, hovHi, targetSize, vbLo, vbHi, tileSpans) {
            const n = canonicals.length;
            const pos = new Map();

            const idxLo = canonicals.indexOf(hovLo);
            const idxHi = canonicals.indexOf(hovHi);

            if (idxLo === -1 || idxHi === -1) {
                canonicals.forEach(c => pos.set(c, c));
                return pos;
            }

            function analyzeRegionIntervals(regionIndices) {
                const regionCans = regionIndices.map(i => canonicals[i]);
                const intervals = [];
                let totalWeight = 0;
                let totalMinFootprint = 0;

                for (let k = 0; k < regionCans.length - 1; k++) {
                    const intLo = regionCans[k];
                    const intHi = regionCans[k + 1];
                    const intSize = intHi - intLo;
                    if (intSize < 0.01) continue;

                    let bestTileSize = Infinity;
                    for (const [tLo, tHi] of tileSpans) {
                        if (tLo === hovLo && tHi === hovHi) continue;
                        if (tLo <= intLo && tHi >= intHi) {
                            const ts = tHi - tLo;
                            if (ts < bestTileSize) bestTileSize = ts;
                        }
                    }
                    if (bestTileSize === Infinity) bestTileSize = intSize;

                    const compressible = Math.max(0, bestTileSize - MIN);
                    let rate;
                    if (compressible <= 5)        rate = 0;
                    else if (compressible <= 15)  rate = 0.15;
                    else if (compressible <= 40)  rate = 0.4;
                    else if (compressible <= 80)  rate = 0.7;
                    else                          rate = 1.0;

                    const weight = intSize * rate;
                    totalWeight += weight;

                    const minSize = (bestTileSize <= MIN)
                        ? intSize
                        : intSize * (MIN / bestTileSize);
                    totalMinFootprint += minSize;

                    intervals.push({
                        lo: intLo, hi: intHi, size: intSize,
                        compressible, rate, weight, minSize, bestTileSize
                    });
                }

                const totalOrigRange = regionCans.length > 1
                    ? regionCans[regionCans.length - 1] - regionCans[0] : 0;
                const trueCapacity = Math.max(0, totalOrigRange - totalMinFootprint);

                return { intervals, totalWeight, totalMinFootprint, totalOrigRange, trueCapacity };
            }

            const pinnedLeft = (idxLo === 0);
            const pinnedRight = (idxHi === n - 1);
            const origSize = hovHi - hovLo;
            const needExpand = targetSize - origSize;

            let newHovLo, newHovHi;

            if (pinnedLeft && pinnedRight) {
                newHovLo = vbLo;
                newHovHi = vbHi;
            } else if (pinnedLeft) {
                newHovLo = vbLo;
                newHovHi = Math.min(vbLo + targetSize, vbHi);
            } else if (pinnedRight) {
                newHovHi = vbHi;
                newHovLo = Math.max(vbHi - targetSize, vbLo);
            } else {
                const beforeIndices = [];
                for (let i = 0; i <= idxLo; i++) beforeIndices.push(i);
                const afterIndices = [];
                for (let i = idxHi; i < n; i++) afterIndices.push(i);

                const beforeAnalysis = analyzeRegionIntervals(beforeIndices);
                const afterAnalysis = analyzeRegionIntervals(afterIndices);

                const spaceBefore = hovLo - vbLo;
                const spaceAfter = vbHi - hovHi;

                const effBefore = Math.min(spaceBefore, beforeAnalysis.trueCapacity);
                const effAfter = Math.min(spaceAfter, afterAnalysis.trueCapacity);
                const totalEffective = effBefore + effAfter;

                let expandBefore, expandAfter;
                if (totalEffective > 0.01) {
                    expandBefore = needExpand * (effBefore / totalEffective);
                    expandAfter = needExpand * (effAfter / totalEffective);
                } else {
                    const totalSpace = spaceBefore + spaceAfter;
                    if (totalSpace > 0.01) {
                        expandBefore = needExpand * (spaceBefore / totalSpace);
                        expandAfter = needExpand * (spaceAfter / totalSpace);
                    } else {
                        expandBefore = needExpand / 2;
                        expandAfter = needExpand / 2;
                    }
                }

                if (expandBefore > effBefore && effBefore < spaceBefore) {
                    const excess = expandBefore - effBefore;
                    expandBefore = effBefore;
                    expandAfter += excess;
                }
                if (expandAfter > effAfter && effAfter < spaceAfter) {
                    const excess = expandAfter - effAfter;
                    expandAfter = effAfter;
                    expandBefore += excess;
                }

                if (expandBefore > spaceBefore) {
                    expandAfter += (expandBefore - spaceBefore);
                    expandBefore = spaceBefore;
                }
                if (expandAfter > spaceAfter) {
                    expandBefore += (expandAfter - spaceAfter);
                    expandAfter = spaceAfter;
                }

                newHovLo = hovLo - expandBefore;
                newHovHi = hovHi + expandAfter;

                if (newHovLo < vbLo) {
                    newHovHi += (vbLo - newHovLo);
                    newHovLo = vbLo;
                }
                if (newHovHi > vbHi) {
                    newHovLo -= (newHovHi - vbHi);
                    newHovHi = vbHi;
                }
                if (newHovLo < vbLo) newHovLo = vbLo;
                if (newHovHi > vbHi) newHovHi = vbHi;
            }

            function gradientMapRegion(indices, origStart, origEnd, newStart, newEnd) {
                if (indices.length === 0) return;
                const origRange = origEnd - origStart;
                const newRange = newEnd - newStart;

                if (origRange < 0.01) {
                    for (const idx of indices) pos.set(canonicals[idx], newStart);
                    return;
                }

                if (newRange >= origRange - 0.5) {
                    for (const idx of indices) {
                        const c = canonicals[idx];
                        pos.set(c, newStart + ((c - origStart) / origRange) * newRange);
                    }
                    return;
                }

                const analysis = analyzeRegionIntervals(indices);
                const totalCompression = origRange - newRange;

                if (analysis.totalWeight < 0.01) {
                    for (const idx of indices) {
                        const c = canonicals[idx];
                        pos.set(c, newStart + ((c - origStart) / origRange) * newRange);
                    }
                    return;
                }

                const newSizes = [];
                let totalNewSize = 0;
                for (const iv of analysis.intervals) {
                    let compressionShare = (iv.weight > 0)
                        ? totalCompression * (iv.weight / analysis.totalWeight)
                        : 0;

                    const maxCompression = Math.max(0, iv.size - iv.minSize);
                    compressionShare = Math.min(compressionShare, maxCompression);

                    const ns = iv.size - compressionShare;
                    newSizes.push(ns);
                    totalNewSize += ns;
                }

                if (Math.abs(totalNewSize - newRange) > 0.5 && totalNewSize > 0.01) {
                    const scale = newRange / totalNewSize;
                    for (let k = 0; k < newSizes.length; k++) newSizes[k] *= scale;
                }

                const regionCanonicals = indices.map(i => canonicals[i]);
                let cursor = newStart;
                pos.set(regionCanonicals[0], newStart);
                for (let k = 0; k < analysis.intervals.length; k++) {
                    cursor += newSizes[k];
                    pos.set(analysis.intervals[k].hi, cursor);
                }
                pos.set(regionCanonicals[regionCanonicals.length - 1], newEnd);
            }

            const leftIndices = [], insideIndices = [], rightIndices = [];
            for (let i = 0; i <= idxLo; i++) leftIndices.push(i);
            for (let i = idxLo; i <= idxHi; i++) insideIndices.push(i);
            for (let i = idxHi; i < n; i++) rightIndices.push(i);

            gradientMapRegion(leftIndices, canonicals[0], hovLo, vbLo, newHovLo);

            {
                const origRange = hovHi - hovLo;
                const newRange = newHovHi - newHovLo;
                for (const idx of insideIndices) {
                    const c = canonicals[idx];
                    if (origRange < 0.01) {
                        pos.set(c, newHovLo);
                    } else {
                        pos.set(c, newHovLo + ((c - hovLo) / origRange) * newRange);
                    }
                }
            }

            gradientMapRegion(rightIndices, hovHi, canonicals[n - 1], newHovHi, vbHi);

            pos.set(hovLo, newHovLo);
            pos.set(hovHi, newHovHi);

            const lockedCanonicals = new Set([hovLo, hovHi]);

            for (let iter = 0; iter < 50; iter++) {
                let anyFixed = false;

                for (const [tLo, tHi] of tileSpans) {
                    const curLo = pos.get(tLo);
                    const curHi = pos.get(tHi);
                    if (curLo === undefined || curHi === undefined) continue;

                    const origSpan = tHi - tLo;
                    const effectiveMin = Math.min(MIN, origSpan);
                    const span = curHi - curLo;
                    if (span >= effectiveMin - 0.5) continue;

                    const midpoint = (curLo + curHi) / 2;
                    let desiredLo = midpoint - effectiveMin / 2;
                    let desiredHi = midpoint + effectiveMin / 2;

                    if (desiredLo < vbLo) { desiredLo = vbLo; desiredHi = vbLo + effectiveMin; }
                    if (desiredHi > vbHi) { desiredHi = vbHi; desiredLo = vbHi - effectiveMin; }

                    if (lockedCanonicals.has(tLo) && lockedCanonicals.has(tHi)) continue;
                    if (lockedCanonicals.has(tLo)) {
                        desiredLo = curLo;
                        desiredHi = curLo + effectiveMin;
                        if (desiredHi > vbHi) desiredHi = vbHi;
                    }
                    if (lockedCanonicals.has(tHi)) {
                        desiredHi = curHi;
                        desiredLo = curHi - effectiveMin;
                        if (desiredLo < vbLo) desiredLo = vbLo;
                    }

                    if (!lockedCanonicals.has(tLo) && Math.abs(pos.get(tLo) - desiredLo) > 0.5) {
                        pos.set(tLo, desiredLo);
                        anyFixed = true;
                    }
                    if (!lockedCanonicals.has(tHi) && Math.abs(pos.get(tHi) - desiredHi) > 0.5) {
                        pos.set(tHi, desiredHi);
                        anyFixed = true;
                    }
                }

                if (!anyFixed) break;
            }

            const sortedPositions = canonicals.map(c => pos.get(c));
            for (let i = 1; i < sortedPositions.length; i++) {
                if (sortedPositions[i] < sortedPositions[i - 1]) {
                    if (!lockedCanonicals.has(canonicals[i])) {
                        sortedPositions[i] = sortedPositions[i - 1];
                        pos.set(canonicals[i], sortedPositions[i]);
                    }
                }
            }

            return pos;
        }

        // --- calculateRippleLayout ---
        function calculateRippleLayout(hoveredIndex) {
            const hoveredTile = originalLayout[hoveredIndex];
            const tW = targetW();
            const tH = targetH();
            const minDim = Math.min(hoveredTile.width, hoveredTile.height);

            if (minDim >= Math.min(tW, tH)) {
                return originalLayout;
            }

            const hovL = splitLineStructure.vLineMap.get(hoveredTile.x);
            const hovR = splitLineStructure.vLineMap.get(hoveredTile.x + hoveredTile.width);
            const hovT = splitLineStructure.hLineMap.get(hoveredTile.y);
            const hovB = splitLineStructure.hLineMap.get(hoveredTile.y + hoveredTile.height);

            const VB_L = BORDER;
            const VB_R = W - BORDER;
            const VB_T = BORDER;
            const VB_B = H - BORDER;

            const vTileSpans = buildTileSpans('v');
            const hTileSpans = buildTileSpans('h');

            const vLinePos = elasticRedistribute(
                splitLineStructure.vCanonicals,
                hovL, hovR, tW, VB_L, VB_R, vTileSpans
            );

            const hLinePos = elasticRedistribute(
                splitLineStructure.hCanonicals,
                hovT, hovB, tH, VB_T, VB_B, hTileSpans
            );

            const newLayout = originalLayout.map((tile, i) => {
                const tileL = splitLineStructure.vLineMap.get(tile.x);
                const tileR = splitLineStructure.vLineMap.get(tile.x + tile.width);
                const tileT = splitLineStructure.hLineMap.get(tile.y);
                const tileB = splitLineStructure.hLineMap.get(tile.y + tile.height);

                const nL = vLinePos.get(tileL);
                const nR = vLinePos.get(tileR);
                const nT = hLinePos.get(tileT);
                const nB = hLinePos.get(tileB);

                return {
                    ...tile,
                    x: nL,
                    y: nT,
                    width: nR - nL,
                    height: nB - nT
                };
            });

            return newLayout;
        }

        // --- Rendering ---
        function applyLayout(layout) {
            d3.selectAll('.tile').each(function(d, i) {
                const l = layout[i];
                this.style.left = l.x + 'px';
                this.style.top = l.y + 'px';
                this.style.width = l.width + 'px';
                this.style.height = l.height + 'px';

                // Recompute corner radius for new position
                const R = 16, tol = 3;
                const touchLeft   = l.x - BORDER < tol;
                const touchTop    = l.y - BORDER < tol;
                const touchRight  = (l.x + l.width) > (W - BORDER - tol);
                const touchBottom = (l.y + l.height) > (H - BORDER - tol);
                const rtl = (touchLeft && touchTop)     ? R + 'px' : '0';
                const rtr = (touchRight && touchTop)    ? R + 'px' : '0';
                const rbl = (touchLeft && touchBottom)   ? R + 'px' : '0';
                const rbr = (touchRight && touchBottom)  ? R + 'px' : '0';
                this.style.borderRadius = `${rtl} ${rtr} ${rbr} ${rbl}`;

                // Recompute adaptive styles for new dimensions
                applyAdaptiveStyles(this, l.data, l.width, l.height);
            });
        }

        function drawSparkline(canvas, data, color) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            ctx.clearRect(0, 0, width, height);
            if (data.length < 2) return;
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            data.forEach((value, i) => {
                const x = (i / (data.length - 1)) * width;
                const y = height - ((value - min) / range) * height;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function render() {
            const container = d3.select('#container');
            container.html('');

            const dataWithValues = mockSectors.map(s => ({
                ...s,
                value: Math.pow(Math.abs(s.capitalFlow), 0.8)
            }));

            const root = d3.hierarchy({ children: dataWithValues })
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);

            d3.treemap()
                .size([vW(), vH()])
                .padding(2)
                .tile(d3.treemapSquarify.ratio(1.2))(root);

            originalLayout = root.leaves().map(d => ({
                data: d.data,
                x: d.x0 + BORDER,
                y: d.y0 + BORDER,
                width: d.x1 - d.x0,
                height: d.y1 - d.y0
            }));

            splitLineStructure = buildSplitLineStructure(originalLayout);

            document.getElementById('info').textContent =
                `Container: ${W}x${H} | Target: ${Math.round(targetW())}x${Math.round(targetH())} | Split lines: ${splitLineStructure.vLines.size}V, ${splitLineStructure.hLines.size}H`;

            // Set global area range for getTileScale()
            const areas = root.leaves().map(d => (d.x1 - d.x0) * (d.y1 - d.y0));
            maxArea = Math.max(...areas);
            minArea = Math.min(...areas);

            container.selectAll('.tile')
                .data(originalLayout)
                .enter()
                .append('div')
                .attr('class', 'tile')
                .style('left', d => d.x + 'px')
                .style('top', d => d.y + 'px')
                .style('width', d => d.width + 'px')
                .style('height', d => d.height + 'px')
                .each(function(d) {
                    applyTileStyle(this, d.data.changePercent);

                    // Corner radius: only outer corners of the container get rounded
                    const R = 16;
                    const tol = 3;
                    const touchLeft   = d.x - BORDER < tol;
                    const touchTop    = d.y - BORDER < tol;
                    const touchRight  = (d.x + d.width) > (W - BORDER - tol);
                    const touchBottom = (d.y + d.height) > (H - BORDER - tol);
                    const tl = (touchLeft && touchTop)     ? R + 'px' : '0';
                    const tr = (touchRight && touchTop)    ? R + 'px' : '0';
                    const bl = (touchLeft && touchBottom)   ? R + 'px' : '0';
                    const br = (touchRight && touchBottom)  ? R + 'px' : '0';
                    this.style.borderRadius = `${tl} ${tr} ${br} ${bl}`;
                })
                .html(d => {
                    const sparklineHTML = '<div class="tile-sparkline"><canvas class="sparkline-canvas"></canvas></div>';
                    const changeSign = d.data.changePercent > 0 ? '+' : '';
                    const flowSign = d.data.capitalFlow > 0 ? '+' : '';
                    return `
                        <div class="tile-content">
                            <div class="tile-header">
                                <div class="tile-name">${d.data.name}</div>
                                <span class="tile-value">${flowSign}${d.data.capitalFlow}亿</span>
                            </div>
                            ${sparklineHTML}
                            <span class="tile-badge">${changeSign}${d.data.changePercent}%</span>
                        </div>
                    `;
                })
                .each(function(d) {
                    // Apply adaptive styles AFTER html() so DOM elements exist
                    applyAdaptiveStyles(this, d.data, d.width, d.height);

                    const minDim = Math.min(d.width, d.height);
                    if (minDim >= Math.min(targetW(), targetH())) {
                        const canvas = this.querySelector('.sparkline-canvas');
                        if (canvas) {
                            const rect = canvas.getBoundingClientRect();
                            canvas.width = rect.width * 2;
                            canvas.height = rect.height * 2;
                            canvas.style.width = rect.width + 'px';
                            canvas.style.height = rect.height + 'px';
                            const mockData = Array.from({ length: 20 }, () => Math.random() * 100);
                            const color = getSparklineColor(d.data.changePercent);
                            drawSparkline(canvas, mockData, color);
                        }
                    }
                })
                .each(function(d, i) {
                    const tileIndex = i;

                    d3.select(this).on('mouseenter', function() {
                        if (activeHoverIndex >= 0 && activeHoverIndex !== tileIndex) {
                            return;
                        }

                        const t = originalLayout[tileIndex];
                        const minDim = Math.min(t.width, t.height);
                        if (minDim < Math.min(targetW(), targetH())) {
                            activeHoverIndex = tileIndex;
                            const newLayout = calculateRippleLayout(tileIndex);
                            applyLayout(newLayout);
                        }
                    });

                    d3.select(this).on('mouseleave', function() {
                        if (activeHoverIndex === tileIndex) {
                            activeHoverIndex = -1;
                            applyLayout(originalLayout);
                        }
                    });
                });

            // Initialize Lucide icons after DOM is populated
        }

        // --- Size Controls ---
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const [width, height] = this.dataset.size.split('x').map(Number);
                W = width;
                H = height;
                const container = document.getElementById('container');
                container.style.width = W + 'px';
                container.style.height = H + 'px';
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                activeHoverIndex = -1;
                render();
            });
        });

        render();
    </script>
